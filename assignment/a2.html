<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To Do List with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container pt-5 d-flex justify-content-center">
    <div class="card shadow-sm" style="width: 32rem;">
      <div class="card-body">
        <!-- Title centered -->
        <h2 class="card-title text-center mb-4">To Do List</h2>
        
        <!-- Input and one button in the same row -->
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Add new task..." aria-label="New task" />
          <button class="btn btn-primary btn-sm" type="button">Add</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
