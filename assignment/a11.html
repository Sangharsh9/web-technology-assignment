<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Appointment | Hospital</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üè• My Hospital</a>
    </div>
  </nav>

  <!-- Appointment Form -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Book an Appointment</h2>
    <form>
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <!-- Date -->
      <div class="mb-3">
        <label for="date" class="form-label">Appointment Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>

      <!-- Message -->
      <div class="mb-3">
        <label for="message" class="form-label">Message / Reason</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Your message or symptoms" required></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit Appointment</button>
      </div>
    </form>
  </div>

</body>
</html>
